<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>Selected Frames</title>
</head>
<body>
<nav class="flashing-navbar">
  <ul>
      {% for item in items %}
    <li id="btn" data-flashing={{ item[1] }} data-loop-index="{{ loop.index }}" >{{ loop.index  }}</li>
   {% endfor %}
  </ul>

</nav>
<div class="container">
      {% for item in items %}
    <div class="grid-item">
        <video id="remoteVideo" autoplay></video>
      <img id="video-frame" src="{{ url_for('video_feed') }}">
      <button id="mybtn" onclick="handleClick(loop.index)" >Faulty detection</button>
      <p id="message"></p>
    </div>
  {% endfor %}
</div>
</body>
<script src="{{ url_for('static', filename='main.js') }}"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
